<h2>Movie List</h2>
<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Duration</th>
      <th>Budget</th>
      <th>Release Date</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of moviesList">
      <td>{{ movie.title }}</td>
      <td>{{ movie.duration }}</td>
      <td>{{ movie.budget }}</td>
      <td>{{ movie.release_date }}</td>
      <td><button class="btn btn-primary" (click)="goToDetails(movie.id)">Details</button></td>
    </tr>
  </tbody>
</table>
